<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Hero Section</title>

    <!-- google fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- custom styles -->
    <link
      rel="stylesheet"
      href="css/style.css"
    />

    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-gradient-to-br from-[#F9FAFB] to-[#D2D6DB] p-3">
      <section
        class="hero-section bg-gradient-to-br from-[#F9FAFB] to-[#EDF0F3] h-full flex justify-center items-center p-2 lg:pl-8"
      >
        <div
          class="wrapper flex flex-col gap-10 lg:flex-row max-h-full"
        >
          <div class="left-section flex flex-col justify-center">
            <h1
              class="title text-3xl md:text-5xl font-semibold text-neutral-900 mb-3"
            >
              Well crafted abstract images
            </h1>
            <p class="text-neutral-600 text-sm md:text-md mb-6">
              High quality abstract images for your projects, wallpaper and
              presentations.
            </p>
            <div class="buttons">
              <button
                class="text-sm text-neutral-900 shadow-md px-6 py-2 rounded-[4px] bg-[#] mr-2 md:text-md hover:bg-[#E6E6E6] focus:outline outline-4 outline-indigo-100 disabled:text-[#A3A3A3] disabled:bg-[#F5F5F5]"
              >
                Learn more
              </button>
              <button
                class="text-sm shadow-md px-6 py-2 rounded-[4px] bg-indigo-700 text-white md:text-md hover:bg-[#3730A3] focus:outline outline-4 outline-indigo-100 disabled:text-[#A3A3A3] disabled:bg-[#F5F5F5]"
              >
                See pricing
              </button>
            </div>
          </div>
          <div class="right-section lg:max-w-[60%]">
            <img
              class="h-full w-full object-contain"
              src="./img/prism.png"
              alt="stacked images of beautiful designs"
            />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
